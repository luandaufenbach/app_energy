<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cliente_cad.css">
<title>Cadastro</title>
</head>
<body>
    <div class="container">
        <a href="index.html">
        <img src="seta_voltar.png" alt="Voltar" class="seta-voltar"></a>
        <div class="logo">    
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo da Marca">
            <h1>ENERGY</h1>
        </div>
        <div class="cliente">
            <h2 class="cliente-title">Cliente</h2>
        </div>
        <div class="container">
            <form id="formulario-cadastrar">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>

                <label for="nome-cadastro">Nome:</label>
                <input type="text" id="nome-cadastro" placeholder="Digite seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Digite sua cidade" required>

                <label for="senha-cadastro">Senha:</label>
                <input type="password" id="senha-cadastro" placeholder="Digite sua senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>

                <div class="botoes">
                    <a href="cliente_cadastrar.html" class="botao-amarelo">Cadastrar</a>
                    <a href="cliente_entrar.html" class="botao-amarelo">Entrar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
